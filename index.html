<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Flipbook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #flipbook {
      max-width: 100%;
      max-height: 90vh;
      overflow: hidden;
      position: relative;
    }

    .flipbook-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
      perspective: 1000px;
    }

    .flipping {
      transform: rotateY(-30deg);
      transition: transform 0.6s ease;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    #flipbook img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
      transition: transform 0.5s ease;
      transform-origin: center;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="flipbook"></div>
  </div>
  <div class="buttons">
    <button id="prev">⟨ Prev</button>
    <button id="next">Next ⟩</button>
  </div>
  <script>
    const images = [
      'images/page1.png',
      'images/page2.png',
      'images/page3.png',
      'images/page4.png',
    ];

    let currentPage = 0;
    let isAnimating = false;
    const flipbook = document.getElementById('flipbook');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function preloadImages() {
      for (let i = 0; i < images.length; i++) {
        const img = new Image();
        img.src = images[i];
      }
    }

    function optimizeImage(src, callback) {
      const img = new Image();
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const MAX_WIDTH = 1200;
        const MAX_HEIGHT = 1600;
        let width = img.width;
        let height = img.height;

        if (width > MAX_WIDTH) {
          height = height * (MAX_WIDTH / width);
          width = MAX_WIDTH;
        }

        if (height > MAX_HEIGHT) {
          width = width * (MAX_HEIGHT / height);
          height = MAX_HEIGHT;
        }

        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        callback(canvas.toDataURL('image/jpeg', 0.8));
      };
      img.src = src;
    }

    function showPage(index, direction = 'next') {
      if (index >= 0 && index < images.length && !isAnimating) {
        isAnimating = true;
        flipbook.innerHTML = "<div class='loading'>Loading...</div>";

        optimizeImage(images[index], (optimizedSrc) => {
          const imgElement = document.createElement("img");
          imgElement.src = optimizedSrc;
          imgElement.alt = `Page ${index + 1}`;

          if (direction === 'next') {
            imgElement.style.transform = 'rotateY(90deg)';
          } else {
            imgElement.style.transform = 'rotateY(-90deg)';
          }

          flipbook.innerHTML = "";
          flipbook.appendChild(imgElement);

          setTimeout(() => {
            imgElement.style.transition = 'transform 0.6s ease';
            imgElement.style.transform = 'rotateY(0deg)';

            setTimeout(() => {
              currentPage = index;
              isAnimating = false;
              updateButtons();
            }, 600);
          }, 50);
        });
      }
    }

    function updateButtons() {
      prevBtn.disabled = currentPage <= 0;
      nextBtn.disabled = currentPage >= images.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) showPage(currentPage - 1, 'prev');
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < images.length - 1) showPage(currentPage + 1, 'next');
    });

    preloadImages();
    showPage(currentPage);
    updateButtons();
  </script>
</body>
</html>
