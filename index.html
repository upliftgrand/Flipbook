<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplift Grand Flipbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>
    <header>
        <h1>Uplift Grand Flipbook</h1>
    </header>

    <div class="flipbook-container">
        <div id="flipbook">
            <!-- Pages will be dynamically created by JavaScript -->
        </div>
        
        <div class="zoom-controls">
            <button id="zoom-in" class="control-btn" title="Zoom In"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out" class="control-btn" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
            <button id="fullscreen-btn" class="control-btn" title="Toggle Fullscreen"><i class="fas fa-expand"></i></button>
        </div>
        
        <div class="page-info">
            <span id="current-page">1</span> / <span id="total-pages">0</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="first-btn" class="control-btn" title="First Page"><i class="fas fa-step-backward"></i></button>
        <button id="prev-btn" class="control-btn" title="Previous Page"><i class="fas fa-chevron-left"></i></button>
        <button id="next-btn" class="control-btn" title="Next Page"><i class="fas fa-chevron-right"></i></button>
        <button id="last-btn" class="control-btn" title="Last Page"><i class="fas fa-step-forward"></i></button>
        <button id="toggle-thumbnails" class="control-btn" title="Show/Hide Thumbnails"><i class="fas fa-th"></i></button>
    </div>
    
    <div class="thumbnails-container">
        <!-- Thumbnails will be dynamically created by JavaScript -->
    </div>
    
    <footer>
        <p>&copy; 2025 Uplift Grand. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
